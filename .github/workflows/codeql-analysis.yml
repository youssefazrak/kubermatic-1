name: codeql

on:
  push:
    branches:
    - master
    - v2.15
  pull_request:
    branches:
    - master
  schedule:
    - cron: "* 4 * * *"

jobs:
  analyze:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: go
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
